<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-content: center;
            background-color: aquamarine;
        }
        .nav{
            width: 100%;
            height: 80px;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            z-index: 999;
        }
        .nav-icons{
            height: 60px;
            width: 1650px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blue;
        }
        .main{
            width: 1700px;
            height: 100%;
            /* background-color: black; */
            margin: auto;
            margin-top: 100px;
            display: flex;
            
        }
        .main-left,.main-center,.main-right{
            height: 100%;
            border: 5px solid white;
            margin: 20px;
            border-radius: 20px;
        }
        .main-left{
            width: 350px;
            background-color: yellow;
        }
        .main-center{
            width: 800px;
            margin: inherit 30px;
            background-color: yellow;
        }
        .main-right{
            width: 450px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-icons">
            </div>
        </div>
        <div class="main">
            
            <div class="main-left"></div>
            <div class="main-center"></div>
            <div class="main-right"></div>
        </div>
    </div>
</body>
</html>
